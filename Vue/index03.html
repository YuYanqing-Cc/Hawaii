<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<img src="logo.jpg" width="90" height="90" >
			<h1>☆猜数字小游戏</h1>
			请输入0-10之间的数字
			<input v-model="userNumber" >
			<!--条件判断-->
			<li v-if="userNumber==keyNumber">恭喜，您猜对了！</li>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					
					keyNumber:Math.floor(Math.random()*10),
					userNumber:''
				}
				
			})
		</script>
	</body>
</html>
